  <!-- Google Fonts -->

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;

      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #3d7f5f;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(61, 127, 95, 0.5);
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2.5rem;
      color: #3d7f5f;
      margin-bottom: 20px;
      text-shadow: 2px 2px 0 #0a4a3a;
    }

    p {
      font-size: 1.1rem;
      margin: 15px 0;
      line-height: 1.6;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }
  </style>
</head>

  <div class="container">
